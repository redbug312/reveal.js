<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/redbug312.css" id="theme">
		<link rel="stylesheet" href="node_modules/emoji-awesome/dist/css/twitter.min.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="assets/hljs/stackoverflow-light.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md"
						 data-separator="^\n---\n"
						 data-separator-vertical="^\n----\n">
				<!-- <section data-markdown="slides.md" -->
				<!-- 		 data-separator="^\n---\n" -->
				<!-- 		 data-separator-vertical="^\n----\n" -->
				<!-- 		 data-background-image="assets/background.svg" -->
				<!-- 		 data-background-size="contain" -->
				<!-- 		 data-background-opacity="0.7"> -->
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/math-katex/math-katex.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				markdown: { breaks: true, smartypants: true },

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealMathKatex ],
			});
		</script>
	</body>
</html>
